{% extends "layout.html" %}
{% block content %}
    
    
   
    {% for post in session.pop('my_list', []) %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
            {% if post.analysis[0]>0 %}
             <span style="color:blue;">Positive</span>
            
            {% else %}
            <span style="color:red;">Negative</span>
            {% endif %}  
            <p class="article-content mr-2" style="color:green;">Sentiment(polarity={{ post.analysis[0] }}, subjectivity={{ post.analysis[1] }})</p>
            </div>
            <h2><a class="article-title" href="#">{{ post.text }}</a></h2>
            
          </div>
        </article>
    {% endfor %}
    
    
{% endblock content %}
